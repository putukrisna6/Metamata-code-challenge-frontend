<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RecipeBooks</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<!-- header -->
<header>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container">
            <a class="header-title mx-auto">RecipeBooks</a>
        </div>
    </nav>
</header>

<!-- content -->
<body>
    <main>
        <div class="container">
            <!-- title banner -->
    
            <div class="mx-auto d-flex justify-content-center main-image">
                <h1 class="main-title">Temukan Resep Manca Negara Terbaik Disini</h1>
            </div>
    
            <!-- search bar -->
            <div>
                <div class="container search">
                    <form action="">
                        <div class="row justify-content-center">
                            <div class="col-9">
                                <input type="text" class="form-control form-search">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-search">Cari</button>
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
            
            <!-- recipe list -->
            <div class="mx-auto row d-flex justify-content-center align-items-center">
                <h3 class="result-title">Hasil Pencarian Resep</h3>
            </div>
    
            <div class="mx-auto d-flex flex-wrap recipe-list justify-content-center align-items-center" style="margin-bottom: 75px;">
                <div class="child">
                    <div class="recipe-item">
                        <div class="recipe-pic">
                            
                        </div>
                        <div class="row">
                            <div class="d-flex col-6 justify-content-start align-items-start">
                                <h4 class="recipe-title" >Fish Pie</h4>
                            </div>
                            <div class="d-flex col-6 text-center justify-content-end align-items-start">
                                <div class="recipe-rectangle">
                                    <button class="btn recipe-button" onclick="addFavorit({favorit : 'Fish Pie 1'})">Favorit</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="child">
                    <div class="recipe-item">
                        <div class="recipe-pic">
                            
                        </div>
                        <div class="row">
                            <div class="d-flex col-6 justify-content-start align-items-start">
                                <h4 class="recipe-title" >Fish Pie</h4>
                            </div>
                            <div class="d-flex col-6 text-center justify-content-end align-items-start">
                                <div class="recipe-rectangle">
                                    <button class="btn recipe-button" onclick="addFavorit({favorit : 'Fish Pie 2'})">Favorit</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="child">
                    <div class="recipe-item">
                        <div class="recipe-pic">
                            
                        </div>
                        <div class="row">
                            <div class="d-flex col-6 justify-content-start align-items-start">
                                <h4 class="recipe-title" >Fish Pie</h4>
                            </div>
                            <div class="d-flex col-6 text-center justify-content-end align-items-start">
                                <div class="recipe-rectangle">
                                    <button class="btn recipe-button" onclick="addFavorit({favorit : 'Fish Pie 3'})">Favorit</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </main>
    
    <!-- footer -->
    <footer class="page-footer d-flex justify-content-center align-items-center">
        <h1 class="page-footer-title">Developed By ... </h1>
    </footer>

    <script src="assets/bootstrap/js/favorit.js" ></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
